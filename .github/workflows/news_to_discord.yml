name: Post RSS to Discord

on:
  workflow_dispatch:  # 手動実行を有効にする

permissions:
  contents: write  # リポジトリへの書き込み権限を付与

jobs:
  post_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install feedparser requests pyyaml

      - name: Run Python script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}          # <-- 追加
          FORUM_CHANNEL_ID: ${{ secrets.FORUM_CHANNEL_ID }}  # <-- 追加
        run: |
          python post_news.py || exit 1

      - name: Commit and push updated posted_links.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add posted_links.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update posted_links.yaml"
            git push origin ${{ github.ref }}
          fi

      - name: Notify Discord on failure
        if: failure()  # ジョブが失敗した場合にのみ実行
        env:
          POST_ERROR_NOTIFICATION: ${{ secrets.POST_ERROR_NOTIFICATION }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
                \"content\": \"**GitHub Actions Error**: RSS to Discord 投稿中にエラーが発生しました。\n\n**ジョブ番号**: #${{ github.run_number }}\n**ジョブURL**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n**エラーメッセージ**: ${{ steps.python_script.outputs.error_message }}\"
              }" \
          $POST_ERROR_NOTIFICATION
