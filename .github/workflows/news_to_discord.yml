name: Post RSS to Discord

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:  # 手動実行を有効にする

permissions:
  contents: write  # リポジトリへの書き込み権限を付与

jobs:
  post_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install feedparser requests pyyaml

      - name: Run Python script
        id: run_script  # IDを設定して後で出力を取得
        run: |
          python post_news.py 2>&1 | tee error_log.txt
          exit ${PIPESTATUS[0]}  # スクリプトの終了コードを維持

      - name: Commit and push updated posted_links.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add posted_links.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update posted_links.yaml"
            git push origin ${{ github.ref }}
          fi

      - name: Notify Discord on failure
        if: failure()  # ジョブが失敗した場合にのみ実行
        env:
          POST_ERROR_NOTIFICATION: ${{ secrets.POST_ERROR_NOTIFICATION }}
        run: |
          if [ -s error_log.txt ]; then
            ERROR_LOG=$(tail -n 10 error_log.txt)
            curl -X POST -H "Content-Type: application/json" \
            -d "{
                  \"content\": \"**GitHub Actions Error**: RSS to Discord 投稿中にエラーが発生しました。\n\n**リポジトリ**: ${GITHUB_REPOSITORY}\n**ブランチ**: ${GITHUB_REF}\n**ジョブ**: ${GITHUB_JOB}\n**エラーログ**: \`\`\`${ERROR_LOG}\`\`\`\"
                }" \
            $POST_ERROR_NOTIFICATION
          else
            echo "No errors to report"
          fi
