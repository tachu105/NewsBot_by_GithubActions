name: Post RSS to Discord

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:  # 手動実行を有効にする

jobs:
  post_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore posted links
        uses: actions/download-artifact@v3
        with:
          name: posted-links
          path: .
        continue-on-error: true  # アーティファクトが存在しなくてもエラーを無視する

      - name: Ensure posted_links.json exists
        run: |
          if [ ! -f posted_links.json ]; then
            echo "[]" > posted_links.json
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run Python script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python post_news.py

      - name: Save posted links
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: posted-links
          path: posted_links.json
